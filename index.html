<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
  <title>AgendaJS</title>

</head>
<body>
  <div class="container">
    <!-- Header -->
     <h2>Agenda de Contactos</h2>
     <!-- Formulario de datos -->
     <div class="form">
       <input class="form_name" type="text" placeholder="name">
       <input class="form_number" type="number" placeholder="number" >
       <input class="form_address" type="text" placeholder="address">
       <button class="form_button">Send</button>

       <!-- Lista de contactos -->
       <div class="list">
          <div class="list_contacts">
       
          </div> 

       </div>
     </div>
  </div>

  <script src="functions.js"></script>
  <script src="main.js"></script>
</body>
</html>
